<body>
    <!-- <h6>Cal</h6> -->

    <div class="container">
        <div class="header"> 
           <h1>Age Calculater</h1>
        </div>

 
        <div class="date-container">
        
            <label for="birthDate">Date of Birth</label>
            <input type="date" name="birthDate" id="birthDate">
            <br>
            <label for="currentDate">Persent Date</label>
            <input type="date" name="currentDate" id="currentDate" required>
        </div>
      
     <div class="footer">
        <div class="calbtn">
            <input type="button" value="Calculate" id="calculatBtn">
           </div>
           
           <p id="output">
                   
            </p>
     </div>
    </div>
</body>
